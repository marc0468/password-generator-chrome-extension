<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>popup</title>
    <script src="popup.js"></script>
  </head>

  <body>
    <table>
      <form id="form_password">
        <tr>
          <td><input type="text" id="password" value="" /></td>
          <td><button type="button" id="copy">Copy</button></td>
        </tr>
        <tr>
          <td><button type="button" id="generate">Generate</button></td>
        </tr>
        <tr>
          <td>Password length:<input type="text" id="length" value="16" /></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="number" checked="checked" />Number(0-9)
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="symbol" checked="checked" />Symbols(!#$%&=~/*-+)
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="low_character" checked="checked" />Lowercase characters(a-z)
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="upper_character" checked="checked" />Uppercase characters(A-Z)
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
