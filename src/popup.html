<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>popup</title>
    <script src="popup.js"></script>
  </head>

  <body>
    <table>
      <form id="form_password">
        <tr>
          <td><input type="text" id="password" value="" /><button type="button" id="copy">Copy</button></td>
        </tr>
        <tr>
          <td><button type="button" id="generate">Generate</button></td>
        </tr>
        <tr>
          <td><span id="label_length">Password length:</span><input type="text" id="length" value="16" /></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="low_character" checked="checked" /><span id="label_lowercase">Lowercase characters</span>(a-z)
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="upper_character" checked="checked" /><span id="label_uppercase">Uppercase characters</span>(A-Z)
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="number" checked="checked" /><span id="label_number">Number</span>(0-9)
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="symbol" checked="checked" /><span id="label_symbols">Symbols</span>
            <input type="text" id="symbol_val" value="!#$%&=~/*-+" /></td>
        </tr>
      </form>
    </table>
  </body>
</html>
